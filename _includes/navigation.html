<header>
    <nav>
        <ul>
            {% for item in site.data.navigation %}
            <li>
                <a href="{{ item.link }}" {% if page.url==item.link %}class="current" {% endif %}><strong>[ {{ item.name }} ]</strong></a>
            </li>
            {% endfor %}
        </ul>
    </nav>
</header>
