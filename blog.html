---
layout: default
title: Blog
---
<h1>Blog</h1>

<ul>
    {% for post in site.posts %}
        <li>
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <small>{{ post.date | date: "%d-%m-%Y" }}</small>
            <p>{{ post.excerpt }}</p>
        </li>
    {% endfor %}
</ul>
